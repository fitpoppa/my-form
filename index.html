<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <form>
    <div>
        <label for="form-message">Name:</label><br>
        <textarea
            id="form-message"
            name="name"
            autofocus="on"
            required
            maxlength="200">
        </textarea> <br>
        <label for="form-message">Email:</label><br>
        <textarea
            id="form-message"
            name="email"
            autofocus="off"
            required
            maxlength="200">
        </textarea> <br>
        <label for="form-message">Message:</label><br>
        <textarea
            id="form-message"
            name="message"
            autofocus="off"
            required
            maxlength="1200">
        </textarea> <br>
    </div>
  </form>
